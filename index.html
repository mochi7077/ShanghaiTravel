<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>滬上漫步</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/ShanghaiTravel/manifest.json">

    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="滬上漫步">
    <link rel="apple-touch-icon" href="/ShanghaiTravel/images/app_icon.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#b91c1c">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #fdfbf7;
            margin: 0;
            overflow-x: hidden;
        }

        .serif {
            font-family: 'Noto Serif TC', serif;
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            background-color: #fdfbf7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.5s ease;
        }

        #splash-screen.fade-out {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            color: #b91c1c;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards 0.2s;
        }

        .splash-loader {
            width: 40px;
            height: 40px;
            border: 2px solid #b91c1c;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        /* 中式裝飾線條 */
        .splash-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(185, 28, 28, 0.1);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.3;
            }
        }

        /* Custom scrollbar for a clean look */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        /* Hide UI elements for standalone mode */
        @media (display-mode: standalone) {
            .safe-area-top {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

<body class="bg-[#fdfbf7] text-gray-800">
    <!-- Splash Screen HTML -->
    <div id="splash-screen">
        <div class="splash-decoration"></div>
        <div class="splash-logo serif">滬上漫步</div>
        <div class="splash-loader"></div>
        <div class="mt-8 text-xs text-amber-800/40 tracking-widest serif">二 零 二 六 · 申 城</div>
    </div>

    <div id="root"></div>
</body>

</html>
