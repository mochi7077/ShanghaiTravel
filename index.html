    <!-- ✅ 整合: 這裡包含了你的動畫 CSS -->
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #fdfbf7;
            margin: 0; /* 補上 */
            overflow-x: hidden; /* 補上 */
        }
        .serif {
            font-family: 'Noto Serif TC', serif;
        }

        /* --- Splash Screen Styles (開場動畫樣式) --- */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999; /* 提高層級確保蓋住所有東西 */
            background-color: #fdfbf7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.5s ease;
        }

        #splash-screen.fade-out {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            color: #b91c1c;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards 0.2s;
        }

        .splash-loader {
            width: 40px;
            height: 40px;
            border: 2px solid #b91c1c;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        /* 中式裝飾線條 */
        .splash-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(185, 28, 28, 0.1);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.5); opacity: 0.3; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        /* Hide UI elements for standalone mode */
        @media (display-mode: standalone) {
            .safe-area-top {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>

<body class="bg-[#fdfbf7] text-gray-800">

    <!-- ✅ 整合: 開場動畫 HTML 結構 -->
    <div id="splash-screen">
        <div class="splash-decoration"></div>
        <div class="splash-logo serif">滬上漫步</div>
        <div class="splash-loader"></div>
        <div class="mt-8 text-xs text-amber-800/40 tracking-widest serif">二 零 二 六 · 申 城</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- ✅ 補回: 這是 React 的入口，一定要有！ -->

    <!-- ✅ 新增: 控制動畫關閉的 Script -->
    <script>
        // 當頁面載入完成後
        window.addEventListener('load', () => {
            // 設定一個計時器，模擬載入感 (例如 2 秒後消失)
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) {
                    // 加入 fade-out class 觸發 CSS 動畫
                    splash.classList.add('fade-out');
                    
                    // 等待 CSS transition 結束後 (0.8s)，把元素從 DOM 移除，避免擋住點擊
                    setTimeout(() => {
                        splash.remove();
                    }, 800);
                }
            }, 2000); // 這裡可以調整想要顯示多久 (目前是 2000ms = 2秒)
        });
    </script>
